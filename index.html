<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para la mejor mamá del mundo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flower-field" id="flowerField"></div>
    
    <div class="card">
        <div class="card-inner">
            <h1 class="title">❤️ Feliz Día Mamá ❤️</h1>
            
            <div class="message-box">
                <p class="message">Te he visto levantarte una y otra vez eres alguien que realmente admiro ,"Que el señor de bendiga y te proteja" quiero decirte...</p>
                <p class="message animated-text" id="animatedText"> </p>
            </div>
            
            <button class="btn" id="showMoreBtn">Abrir mi corazón</button>
            
            <div class="hidden-message" id="hiddenMessage">
                <p>Eres mi fuerza, mi guía y mi mayor bendición.</p>
                <p>Gracias por tu amor incondicional.</p>
                <div class="signature">Con todo mi cariño,<br><span>Tu hijo/a</span></div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
